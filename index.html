<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" href="img/icons8-calculadora-64.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,600&display=swap"
        rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>

<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <div class="calculator">
        
        <div class="calculatorScreen">
            <div class="expresion"></div>
            <div class="currentDigit"></div>
        </div>
        <div class="calculatorOperator">
            
                <button class="especialOperation" value="+/-">+/-</button>
                <button class="especialOperation" value="x²">x²</button>
                <button class="especialOperation" value="root">&radic;</button>
                <button class="operations" value="clear" id="btnClear">AC</button>
                <button class="numericPad" value="7">7</button>
                <button class="numericPad" value="8">8</button>
                <button class="numericPad" value="9">9</button>
                <button class="operations" value="*">*</button>
                <button class="numericPad" value="4">4</button>
                <button class="numericPad" value="5">5</button>
                <button class="numericPad" value="6">6</button>
                <button class="operations" value="/">/</button>
                <button class="numericPad" value="1">1</button>
                <button class="numericPad" value="2">2</button>
                <button class="numericPad" value="3">3</button>
                <button class="operations" value="-">-</button>
                <button class="numericPad" value="0">0</button>
                <button class="numericPad" value=".">.</button>
                <button class="especialOperation" value="%">%</button>
                <button class="operations" value="+" id="btnSum">+</button>
                <button class="bottomSection" value="back" id="btnBack"><-</button>
                <button class="bottomSection" value="=" id="btnEqual">=</button>
        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
